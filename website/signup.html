<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>login_page</title>
<link rel="stylesheet" href="css/style.css">
</head>

    <body>
        
        <div class="log_container"> 
            <h1>SIGN UP</h1> 

            <img src="images/logo.png" class="logo2">
            
            <form id="suForm"> 
                <input style="font-size: 20px;"
                       type="text" 
                       id="name"
                       name="name" 
                       class="inputBox"
                       placeholder=" Username" required> 

                <br>

                <input style="font-size: 20px;"
                       type="email"
                       id="email" 
                       name="email"
                       class="inputBox"
                       placeholder=" Email" required>

                <br>

                <label style="font-size: 20px;" for="age">Age:</label>
                <input style="font-size: 20px; width: 20%;"
                       type="number" 
                       id="age" 
                       name="age"
                       class="inputBox"
                       placeholder="1-99"
                       min="1" max="99" required>

                <br>

                <input style="font-size: 20px;"
                       type="password"
                       id="password" 
                       name="password"
                       class="inputBox"
                       placeholder=" Password" required> 

                <input type="submit" hidden />
      
            </form> 

            <script src="js/signup.js"></script>
        </div> 
        
    </body>
</html>
