<!DOCTYPE html>
<html>
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Title -->
    <title>Sign Up</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css"/>
    <link rel="stylesheet" href="css/theme.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    
    <!-- JavaScript -->
    <script src="js/w3script.js"></script>
    <script src="https://www.w3schools/com/lib/w3.js"></script>
</head>

<body class="w3-theme-d4">
    <div class="log_container"> 
        <h1>SIGN UP</h1> 

        <img src="images/logo.png" class="logo2">
        
        <form id="suForm"> 
            <input style="font-size: 20px;"
                   type="text" 
                   id="name"
                   name="name" 
                   class="inputBox"
                   placeholder=" Username" required> 

            <br>

            <input style="font-size: 20px;"
                   type="email"
                   id="email" 
                   name="email"
                   class="inputBox"
                   placeholder=" Email" required>

            <br>

            <label style="font-size: 20px;" for="age">Age:</label>
            <input style="font-size: 20px; width: 20%;"
                   type="number" 
                   id="age" 
                   name="age"
                   class="inputBox"
                   placeholder="1-99"
                   min="1" max="99" required>

            <br>

            <input style="font-size: 20px;"
                   type="password"
                   id="password" 
                   name="password"
                   class="inputBox"
                   placeholder=" Password" required> 

            <input type="submit" hidden />
  
        </form> 

        <p id="errMessage" style="display:none"> [PLACE HOLDER] </p> 

        <script src="js/signup.js"></script>
    </div> 
</body>
</html>
