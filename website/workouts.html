    <main class="w3-container w3-col w3-mobile" style="width:50%">
		<div class="graph-container" style="width:600px">

			<h2>Weekly Workout History</h2>
			
			<canvas id="weekChart" style="width:100%;max-width:600px;padding-bottom: 10px;" ></canvas>

            <!-- {"name": STRING, "sets": INT, "reps": INT, "weight": INT in lbs, "time": INT in minutes, "sex": "male" or "female", "bodyWeight":  INT in kg} -->

            <form id="woForm">
                <h2>Add workout for today:</h2>
                <label for="name">Name of workout: </label>
                <input type="text"  id="name" name="name"/><br />
                <label for="sets">Sets: </label>
                <input type="number"  id="sets" name="sets"/><br />
                <label for="reps">Reps: </label>
                <input type="number"  id="reps" name="reps"/><br />
                <label for="weight">Weight(Lbs): </label>
                <input type="number"  id="weight" name="weight"/><br />
                <label for="time">Time(Min): </label>
                <input type="number"  id="time" name="time"/><br />
                <label for="sex">Sex: </label>
                <select  id="sex" name="sex">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select><br />
                <label for="bodyWeight">Body Weight (Kg): </label>
                <input type="number"  id="bodyWeight" name="bodyWeight"/><br />
                <input type="submit" hidden/>
            </form>

			<p id="errMessage" style="display:none"> [PLACE HOLDER] </p> 

            <h2 id="work_dsp">Calories burned today: </h2>

            <h2 id="work_dsp2">Tons Lifted today: </h2>

            <h2>Monthly Workout History</h2>

            <canvas id="monthChart" style="width:100%;max-width:600px;;" ></canvas>

            <script src="js/workouts.js"></script>
